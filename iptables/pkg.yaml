name: iptables
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
  - stage: libmnl
  - stage: libnftnl
steps:
  - sources:
      - url: https://www.netfilter.org/pub/iptables/iptables-{{ .iptables_version }}.tar.xz
        destination: iptables.tar.xz
        sha256: "{{ .iptables_sha256 }}"
        sha512: "{{ .iptables_sha512 }}"
    prepare:
      - |
        tar -xf iptables.tar.xz --strip-components=1

        export PKG_CONFIG_PATH=/usr/lib/pkgconfig

        ./configure \
        --prefix=/usr \
        --libexecdir=/usr/libexec \
        --disable-static \
        --sbindir=/sbin \
        --enable-libipq \
        --with-xtlibdir=/lib/xtables

        rm -f /sbin/iptables-apply \
              /sbin/ip6tables-apply
    build:
      - |
        make -j $(nproc)
    install:
      - |
        make install DESTDIR=/rootfs
      - |
        # fix up symlinks which point to legacy version to point to nft version
        for f in /rootfs/sbin/*; do
          # if name doesn't contain 'legacy':
          if [[ $f == *legacy* ]]; then
            continue
          fi

          # if it's a symlink:
          if [ -L "$f" ]; then
            ln -sf $(readlink $f | sed 's/legacy/nft/') $f
          fi
        done
finalize:
  - from: /rootfs
    to: /
